<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>

<body>
    <header>
        <h1>Random Number Generator</h1>
    </header>
    <main>
        <form>
            <fieldset id="assign-amount">
                <legend>Dice to roll</legend>
                <input type="number" name="amount" id="amount">
                <label for="amount">Dice</label>
            </fieldset>
            <fieldset id="assign-sides">
                <legend>Sides</legend>
                <select name="sides">
                    <option value="d4">4</option>
                    <option value="d6">6</option>
                    <option value="d8">8</option>
                    <option value="d10">10</option>
                    <option value="d12">12</option>
                    <option value="d20">20</option>
                </select>
            </fieldset>
        </form>
    </main>
</body>

</html>
